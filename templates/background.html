<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no" />
<title>后台</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
 <h1>后台</h1>
{% if session.auth %}
  <div class=metanav>
    <a href="{{ url_for('background.all_user') }}">查看所有用户</a>
    <a href="{{ url_for('background.all_pre') }}">查看预报名</a>
    <a href="{{ url_for('background.search_phone') }}">按手机号码查询</a>
    <a href="{{ url_for('logout') }}">登出</a>
  </div>
{% for message in get_flashed_messages() %}
  <div class=flash>{{ message }}</div>
{% endfor %}
{% block body %}{% endblock %}
{% else %}
<h2>请用管理员账号登陆</h2>
<form action="{{ url_for('background.background') }}" method=post>
  <dl>
    <dt>用户名:
    <dd><input type=text name=username>
    <dt>密码:
    <dd><input type=password name=password>
    <dd><input type=submit value=登陆>
  </dl>
</form>
</div>
{% endif %}
