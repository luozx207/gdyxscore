{% extends "layout.html" %}
{% block body %}
  <h1>推荐</h1>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('recommend') }}" method=post accept-charset="UTF-8">
    <dl>
      <dt>被推荐人姓名*:
      <dd><input type=text name=re_name required>
      <dt>被推荐人电话*:
      <dd><input type=text name=re_telephone required>
      <dt>被推荐人邮箱:
      <dd><input type=text name=re_email>
      <dd><input type=submit value=立即推荐>
    </dl>
  </form>
{% endblock %}
