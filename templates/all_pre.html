{% extends "background.html" %}
{% block body %}
<div class=score>预报名列表：</div>
<table border='1' cellspacing="0" cellpadding="5">
  <tr>
    <td>报名时间</td>
    <td>姓名</td>
    <td>电话号码</td>
    <td>QQ</td>
    <td>email</td>
  </tr>
  {% for p in pres %}
  <tr>
    <td>{{ p[0] }}</td>
    <td>{{ p[1] }}</td>
    <td>{{ p[2] }}</td>
    <td>{{ p[3] }}</td>
    <td>{{ p[4] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
